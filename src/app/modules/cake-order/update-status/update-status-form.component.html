<div class="ui-fluid">
  <form [formGroup]="formNewRioModel" (ngSubmit)="onSubmit()">
    <div class="ui-g-12">
      <div class="ui-g-4 font-weight-bold">
        <label for="DeliveryStatus"> Delivery Status :</label>
      </div>
      <div class="ui-g-6">
        <p-dropdown [options]="DeliveryStatusOptions"  [(ngModel)]="selectedDeliveryStatus"
          formControlName="selectedDeliveryStatus" name="selectedDeliveryStatus" optionLabel="label" dataKey="key"
          placeholder="Select Delivery Status" [ngClass]="{
            'is-invalid':
              f['selectedDeliveryStatus'].invalid && (f['selectedDeliveryStatus'].dirty || f['selectedDeliveryStatus'].touched)
          }"></p-dropdown>
        <div *ngIf="
            f['selectedDeliveryStatus'].invalid && (f['selectedDeliveryStatus'].dirty || f['selectedDeliveryStatus'].touched)
          " class="invalid-feedback">
          <div *ngIf="f['selectedDeliveryStatus'].errors.required">
            Delivery Status is required
          </div>
        </div>
      </div>

    </div>


    <div class="new-rio-footer">
      <button pButton type="submit" label="Update" icon="fas fa-user-edit" class="ui-button-success"
        [disabled]="!formNewRioModel.valid"></button>

      <button pButton type="button" (click)="goBack()" label="Cancel" icon="far fa-times-circle"
        class="ml-2 ui-button-warning"></button>
    </div>


  </form>
  <p-confirmDialog appendTo='body' [style]="{ width: '50vw' }"></p-confirmDialog>
</div>
